<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GTM-VCN Example</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<style>
		html,body {
			font-family: helvetica;
			padding:0;
			margin:0;
		}
		.container {
			display:table;
			width:100%;
			margin-top:20px;
		}
		.col {
			width:33%;
			display:table-cell;
		}
		.checkout_button {
			padding:1em 2em;
			display:inline-block;
			cursor:pointer;
			border:1px solid #aaa;
			text-align:center;
			margin:2px;
		}
		.checkout_button:hover {
			border:#000 1px solid;
		}
		
		#checkout_submit {
			padding:1em 2em;
			display:inline-block;
			cursor:pointer;
			border:1px solid #aaa;
			text-align:center;
			margin:2px;
		}
		.greyed {
			color:#aaa !important;
			background:#eee !important;
		}
		
		#payment_affirm_label {
			width: 80px;
			display: inline-block;
			margin: 2px;
		}
	</style>
</head>
<body>
	<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WFLMNVK" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<div class="container">
	<div class="col">
		<table id="checkout_form">
			<tr>
				<td>Full Name</td>
				<td><input type="text" id="checkout_name" value="Joe Doe"></td>
			</tr>
			<tr>
				<td>Line 1</td>
				<td><input type="text" id="checkout_line1" value="650 California"></td>
			</tr>
			<tr>
				<td>Line 2</td>
				<td><input type="text" id="checkout_line2" value="Floor 12"></td>
			</tr>
			<tr>
				<td>City</td>
				<td><input type="text" id="checkout_city" value="San Francisco"></td>
			</tr>
			<tr>
				<td>State</td>
				<td><input type="text" id="checkout_state" value="CA"></td>
			</tr>
			<tr>
				<td>Zip</td>
				<td><input type="text" id="checkout_zip" value="94108"></td>
			</tr>
			<tr>
				<td>Phone</td>
				<td><input type="text" id="checkout_phone" value="4159081408"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" id="checkout_email" value="joedoe@domain.com"></td>
			</tr>
			<tr>
				<th id="name">Item Name</th>
				<th id="sku">Item SKU</th>
				<th id="price">Item Price</th>
				<th id="qty">Item Qty</th>
				<th style="display:none" id="img">Item Qty</th>
				<th style="display:none" id="url">Item URL</th>
			</tr>
			<tbody id="item_list">
				<tr>
					<td><input type="text" name="checkout_item_name" id="checkout_item_name_1" value="Ultimate Stationary Bike"></td>

					<td><input type="text" name="checkout_item_sku" id="checkout_item_sku_1" value="A1B2C3D4-E5"></td>

					<td><input type="number" name="checkout_item_price" id="checkout_item_price_1" value="30000"></td>

					<td><input type="number" name="checkout_item_qty" id="checkout_item_qty_1" value="1"></td>

					<td><input type="text" style="display:none" name="checkout_item_image_url" id="checkout_item_image_url_1" value="http://google.com"></td>

					<td><input type="text" style="display:none" name="checkout_item_url" id="checkout_item_url_1" value="http://google.com"></td>

				</tr>
				<tr>
					<td><input type="text" name= "checkout_item_name" id="checkout_item_name_2" value="Ultimate Stationary Bike Sport"></td>

					<td><input type="text" name="checkout_item_sku" id="checkout_item_sku_2" value="A1B2C3D4-E6"></td>

					<td><input type="number" name="checkout_item_price" id="checkout_item_price_2" value="35000"></td>

					<td><input type="number" name="checkout_item_qty" id="checkout_item_qty_2" value="1"></td>

					<td><input type="text" style="display:none" name="checkout_item_image_url" id="checkout_item_image_url_2" value="http://google.com"></td>

					<td><input type="text" style="display:none" name="checkout_item_url" id="checkout_item_url_2" value="http://google.com"></td>

				</tr>
			</tbody>
		</table>
	</div>
	<div class="col">
		<form id="payments">
			<input name="payment_methods" type="radio" id="payment_cc" value="cc" class="checkout_button" checked>Credit Card<br/>
			<div id="cc_form">
				<table>
					<tr>
						<td>Cardholder Name</td>
						<td><input type="text" id="checkout_card_name" value=""></td>
					</tr>
					<tr>
						<td>Card Number</td>
						<td><input type="number" id="checkout_card_number" value=""></td>
					</tr>
					<tr>
						<td>Expiration</td>
						<td><input type="text" id="checkout_card_exp" value=""></td>
					</tr>
					<tr>
						<td>CVC</td>
						<td><input type="number" id="checkout_card_cvc" value=""></td>
					</tr>
				</table>
			</div>
		</form>
		<div id="checkout_submit">Submit Checkout</div>
	</div>
	<div class="col">
		<table>
			<tr>
				<td>Shipping</td>
				<td><input type="number" id="checkout_shipping" value="4000"></td>
			</tr>
			<tr>
				<td>Tax</td>
				<td><input type="number" id="checkout_tax" value="3000"></td>
			</tr>
			<tr>
				<td>Total</td>
				<td><input type="number" id="checkout_total" value="72000"></td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
