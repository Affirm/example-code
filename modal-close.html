<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Close Modal</title>
</head>
<body>
&nbsp;
</body>
<script>
sendMessage();
function sendMessage(event) {
    console.log("Sending educational modal close postMessage to parent window.");
    _a = {
        "close_modal": true
    };
    if (window.opener) {
        window.opener.postMessage(_a,"*");
    }
    else {
        window.parent.postMessage(_a, "*");
    }
}
</script>
</html>
