    <title>Close Modal</title>

<script>
    sendMessage();

function sendMessage(event) {
    console.log("attempting to send message to parent");
    _a = {
        "close_modal": true
        // "result": result,
        // "checkout_token": checkout_token
    };
    if (window.opener) {
        window.opener.postMessage(_a,"*");
    }
    else {
        window.parent.postMessage(_a, "*");
    }
}
</script>
